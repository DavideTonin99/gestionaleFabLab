<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        {% block title %}{% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- style -->
        <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                var url = window.location.href;
                var currentPage = url.split("/");
                document.getElementById(currentPage[currentPage.length-2]).className = "active";
            });
        </script>
        {% block scripts %} {% endblock %}
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://www.veronafablab.it/">{% block pagename %}{% endblock %}</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li id="anagrafica"><a href="../anagrafica">Anagrafica</a></li>
                        <li id="eventi"><a href="../eventi">Eventi</a></li>
                        <li id="lavorazioni"><a href="../lavorazioni">Lavorazioni</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %} {% endblock %}
        <footer>
            <img class="logo" src="{% static 'gestionaleapp/logo_fablab.png' %}">
            Gestionale FabLab
            Ciaone da Tonzio
        </footer>
    </body>
</html>
