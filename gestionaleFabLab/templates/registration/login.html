{% extends "base.html" %}

{% block head %}
<title>Login - SportsWeek</title>
{% endblock %}

{% block content %}

<form method="POST" action="{% url 'login' %}?next={{next}}">
  {% csrf_token %}
  <div class="col-md-4 col-xs-12">
    {{ form.as_p }}
    <p class="submit"><input type="submit" value="Accedi" class="btn btn-primary btn-block"></p>
  </div>
</form>

<script>
$("form :input").each(function(index, elem) {
    var eId = $(elem).attr("id");
    var label = null;
    if (eId && (label = $(elem).parents("form").find("label[for="+eId+"]")).length == 1) {
        $(elem).attr("placeholder", $(label).html().slice(0, -1));
        $(elem).attr("class", "form-control cl-info-input");
    }
});
</script>
{% endblock %}
