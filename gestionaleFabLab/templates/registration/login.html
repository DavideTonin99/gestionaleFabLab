{% extends "base.html" %}

{% block head %}
<title>Login - SportsWeek</title>
{% endblock %}

{% block content %}

<div class="login">

    <form method="POST" action="{% url 'login' %}?next={{next}}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block login-input">Login</button>
    </form>
</div>

<script>
$("form :input").each(function(index, elem) {
    // si prende l'id dell'elemento
    var eId = $(elem).attr("id");
    var label = null;
    // controlla se esiste l'id dell'elemento e se esiste la label associata al campo dell'input
    if (eId && (label = $(elem).parents("form").find("label[for="+eId+"]")).length == 1) {
        // imposta il placeholder dell'input
        $(elem).attr("placeholder", $(label).html().slice(0, -1));
        // imposta le classi dell'input (per grafica)
        $(elem).attr("class", "form-control login-input");
    }
});
</script>
{% endblock %}
