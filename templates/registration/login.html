{% extends "gestionale_/base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block content %}
    <br><br>

    <div class="row">

        <form class="col-sm-4" method="POST" action="{% url 'login' %}?next={{next}}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block login-input">Login</button>
        </form>
    </div>

<script>
$(document).ready ( function() {
    $("form:input").each(function(index, elem) {
        var eId = $(elem).attr("id");
        var label;
        // check if exists the element's id and if exists the label associate to the input field
        if (eId && (label = $(elem).parents("form").find("label[for="+eId+"]")).length === 1) {
            // set up the placeholder of the input
            $(elem).attr("placeholder", $(label).html().slice(0, -1));
            // set up the classes of the input (for graphics)
            // $(elem).attr("class", "form-control login-input");
        }
    });  

    $("input").each( function(index, element) {
        $(element).attr("class", "form-control");
    });
});

</script>
{% endblock %}
