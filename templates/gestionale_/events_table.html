<div class="row scrollable-table">
    <table id="events-table" class="table-bordered table-striped info-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Costo</th>
                <th>Descrizione</th>
                {% if show_extended_table == True %}
                <th>Operazioni</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
        {% for event in events %}
            <tr class="tr-selectable" id="event-{{ event.id }}" onclick="window.location.href = '{% url 'gestionale_:update_event' event_id=event.id %}'">
                <td class="event-{{ event.id }}">{{ event.date }}</td>                
                <td class="event-{{ event.id }}">{{ event.name }}</td>
                <td class="event-{{ event.id }}">{{ event.cost }}&nbsp;&euro;</td>
                <td class="event-{{ event.id }}">{{ event.description }}</td>
                {% if show_extended_table == True %}
                <td class="event-{{ event.id }}"><a href="{% url 'gestionale_:get_participants_emails_csv' event_id=event.id %}" >Scarica emails partecipanti</a></td>
                {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
