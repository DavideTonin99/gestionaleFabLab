{% extends "base.html" %}
{% block title %} <title>FabLab | Eventi</title> {% endblock %}
{% block scripts %}
{% endblock %}

{% block content %}
    <script>
        $(document).ready( function () {
            $("#id_date").datepicker({
                dateFormat: "dd/mm/yy"
            });
        })
    </script>

    {% include 'gestionale_/events_table.html' with events=events show_extended_table=True only %}

    <div class="row">
        <form method="post" id="events-form">
            {% csrf_token %}
            <table class="col-sm-6" style="margin-bottom: 10px;">
                {{ form.as_table }}
            </table>
            <div class="actions-div col-sm-4">
                <button type="submit" class="btn btn-success action-button" style="margin-top: 0;">{{ op }}</button>
                <button class="btn btn-danger action-button" type="reset" onclick="window.location.href='{% url 'gestionale_:create_event' %}'">Reset</button>
            </div>
        </form>
    </div>

{% endblock %}
